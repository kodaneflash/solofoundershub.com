# fly.toml app configuration file generated for solofoundershubcom on 2024-07-23T04:21:56-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'solofoundershubcom'
primary_region = 'mia'
kill_signal = 'SIGINT'
kill_timeout = '5s'
swap_size_mb = 1048

[experimental]
  auto_rollback = true
  enable_consul = true

[build]

[[mounts]]
  source = 'data_machines'
  destination = '/data'
  processes = ['app']

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'requests'
    hard_limit = 200
    soft_limit = 150

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '10s'

  [[services.http_checks]]
    interval = '10s'
    timeout = '5s'
    grace_period = '1m0s'
    method = 'get'
    path = '/healthcheck'
    protocol = 'http'

  [[services.http_checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/litefs/health'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = '/app/build/client/.vite'
  url_prefix = '/.vite'

[[statics]]
  guest_path = '/app/build/client/assets'
  url_prefix = '/assets'

[[statics]]
  guest_path = '/app/build/client/fonts'
  url_prefix = '/fonts'

[[statics]]
  guest_path = '/app/build/client/images'
  url_prefix = '/images'

[[statics]]
  guest_path = '/app/build/client/favicons'
  url_prefix = '/favicons'
